[tox]
envlist =
    py{27,33,34,35}-django18,
    py{27,34,35}-django{19,110}

[testenv]
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
setenv =
    DJANGO_SETTINGS_MODULE=settings
passenv = *
commands =
    python setup.py develop
    python setup.py test

[testenv:flake8]
deps =
    flake8
commands =
    flake8 .

[testenv:isort]
deps =
    isort
commands =
    isort -ac -rc -c
